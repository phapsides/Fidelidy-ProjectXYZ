{% extends "layouts/toolkit.html" %}

{% block mainContent %}


<h2>Big Radio Group</h2>

<div class="row">
	<legend class="medium-10 small-centered columns h3 text-center" for="investment-pick">Please select an investment type</legend>
</div>


<div class="row collapse ">

	<fieldset class="medium-9 large-10 small-centered columns bigRadioGroup" id="investment-pick">

		<div class="bigRadio-wrap">
			<input type="radio" name="investment" value="Red" id="investment-1"><label class="bigRadio" for="investment-1"><span class="bigRadio-text">Funds</span></label>
		</div><div class="bigRadio-wrap">
			<input type="radio" name="investment" value="Red" id="investment-2"><label class="bigRadio" for="investment-2"><span class="bigRadio-text">Equities</span></label>
		</div><div class="bigRadio-wrap">
			<input type="radio" name="investment" value="Red" id="investment-3"><label class="bigRadio" for="investment-3"><span class="bigRadio-text">Exchange Traded Funds</span></label>
		</div><div class="bigRadio-wrap">
			<input type="radio" name="investment" value="Red" id="investment-4"><label class="bigRadio" for="investment-4"><span class="bigRadio-text">Investment Trusts</span></label>
		</div><div class="bigRadio-wrap">
			<input type="radio" name="investment" value="Red" id="investment-5"><label class="bigRadio" for="investment-5"><span class="bigRadio-text">Bonds / Gilts</span></label>
		</div>

	</fieldset>

</div>


<h2>Big Radio Group, with icons</h2>


<div class="row">
	<legend class="medium-10 small-centered columns h3 text-center" for="view-pick">Select a way to view this data.</legend>
</div>

<div class="row collapse">

	<fieldset class="medium-9 large-10 small-centered columns  bigRadioGroup" id="view-pick">

		<div class="bigRadio-wrap">
			<input type="radio" name="view" value="Red" id="view-1"><label class="bigRadio" for="view-1"><span class="bigRadio-text"><span class="icon-factsheet"></span>Factsheet</span></label>
		</div><div class="bigRadio-wrap">
			<input type="radio" name="view" value="Red" id="view-2"><label class="bigRadio" for="view-2"><span class="bigRadio-text"><span class="icon-report"></span>Report</span></label>
		</div><div class="bigRadio-wrap">
			<input type="radio" name="view" value="Red" id="view-3"><label class="bigRadio" for="view-3"><span class="bigRadio-text"><span class="icon-chart"></span>Chart<span></label>
		</div>


	</fieldset>

</div>


{% endblock %}
